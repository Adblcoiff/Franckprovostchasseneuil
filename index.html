<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tirage au sort avec vidéo</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }

        .result {
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            opacity: 0; /* Départ invisible */
            transition: opacity 0.5s ease-in-out; /* Transition d'opacité */
        }

        .gagne {
            background-color: #4caf50;
        }

        .perdu {
            background-color: #f44336;
        }

        #gagneVideo {
            width: 500px; /* Largeur de la vidéo */
            height: auto; /* Hauteur automatique */
            margin-top: 20px;
            display: none; /* Masquer la vidéo au départ */
        }

        #retryButton {
            display: none; /* Masquer le bouton au départ */
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            background-color: #011f45;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #retryButton:hover {
            background-color: #002145; /* Couleur au survol */
        }
    </style>
</head>
<body>

<div id="result" class="result">
    <span id="resultText">Résultat</span>
    <img id="resultImage" src="" alt="Résultat visuel"> <!-- Image pour le résultat -->
</div>

<!-- Vidéo de victoire -->
<video id="gagneVideo" autoplay muted>
    <source src="gagner.mp4" type="video/mp4"> <!-- Chemin vers ta vidéo -->
    Votre navigateur ne supporte pas la lecture de vidéos.
</video>

<!-- Bouton pour retenter sa chance -->
<button id="retryButton" onclick="retenterChance()">Retentez votre chance</button>

<script>
    function lancerAnimation() {
        var resultDiv = document.getElementById('result');
        var resultText = document.getElementById('resultText');
        var resultImage = document.getElementById('resultImage');
        var gagneVideo = document.getElementById('gagneVideo');
        var retryButton = document.getElementById('retryButton');

        var result = Math.random() < 0.5 ? "Gagné" : "Perdu"; // 50% de chances

        resultText.innerText = result;

        // Affiche la div avec une animation
        resultDiv.style.opacity = 1;

        if (result === "Gagné") {
            resultDiv.classList.remove('perdu');
            resultDiv.classList.add('gagne');
            resultImage.src = 'trophee.png'; // Image de trophée pour "Gagné"
            gagneVideo.style.display = "block"; // Afficher la vidéo
            gagneVideo.play(); // Lire la vidéo automatiquement
            retryButton.style.display = "none"; // Masquer le bouton si "Gagné"
        } else {
            resultDiv.classList.remove('gagne');
            resultDiv.classList.add('perdu');
            resultImage.src = 'triste.png'; // Image triste pour "Perdu"
            gagneVideo.style.display = "none"; // Cacher la vidéo si "Perdu"
            // Ne pas mettre la vidéo en pause
            // Pas de pause, donc elle continuera à jouer si elle est déjà lancée.

            // Afficher le bouton de retry uniquement jusqu'au 25/12/2024
            var today = new Date();
            var endDate = new Date('2024-12-25');

            if (today <= endDate) {
                retryButton.style.display = "block"; // Afficher le bouton
            } else {
                retryButton.style.display = "none"; // Ne pas afficher le bouton après cette date
            }
        }
    }

    function retenterChance() {
        // Réinitialiser le résultat et relancer l'animation
        var resultDiv = document.getElementById('result');
        resultDiv.style.opacity = 0; // Cacher le résultat
        document.getElementById('resultText').innerText = "Résultat"; // Réinitialiser le texte
        document.getElementById('resultImage').src = ""; // Réinitialiser l'image
        document.getElementById('gagneVideo').style.display = "none"; // Cacher la vidéo
        // La vidéo ne sera pas mise en pause, donc elle continuera à jouer en arrière-plan.
        lancerAnimation(); // Relancer l'animation
    }

    // Appeler la fonction quand la page charge
    window.onload = lancerAnimation;
</script>

</body>
</html>
