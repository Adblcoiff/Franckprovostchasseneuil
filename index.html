<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tirage au sort avec vidéo</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            margin: 0; /* Enlever les marges par défaut */
        }

        .video-container {
            width: 100%; /* Adapter la largeur du conteneur à l'écran */
            max-width: 500px; /* Largeur maximum de la vidéo */
            margin-top: 20px;
            display: none; /* Masquer le conteneur au départ */
            position: relative;
            overflow: hidden; /* Assurer que la vidéo ne dépasse pas le conteneur */
            padding-top: 56.25%; /* Ratio d'aspect 16:9 */
        }

        #gagneVideo, #perduVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<!-- Conteneur pour la vidéo de victoire -->
<div class="video-container" id="videoGagneContainer">
    <video id="gagneVideo" controls autoplay muted>
        <source src="gagner.mp4" type="video/mp4"> <!-- Chemin vers la vidéo de victoire -->
        Votre navigateur ne supporte pas la lecture de vidéos.
    </video>
</div>

<!-- Conteneur pour la vidéo d'échec -->
<div class="video-container" id="videoPerduContainer">
    <video id="perduVideo" controls autoplay muted>
        <source src="perdu.mp4" type="video/mp4"> <!-- Chemin vers la vidéo de défaite -->
        Votre navigateur ne supporte pas la lecture de vidéos.
    </video>
</div>

<script>
    function lancerAnimation() {
        var gagneVideo = document.getElementById('gagneVideo');
        var perduVideo = document.getElementById('perduVideo');
        var videoGagneContainer = document.getElementById('videoGagneContainer');
        var videoPerduContainer = document.getElementById('videoPerduContainer');

        var result = Math.random() < 0.5 ? "Gagné" : "Perdu"; // 50% de chances

        if (result === "Gagné") {
            videoGagneContainer.style.display = "block"; // Afficher la vidéo de victoire
            videoPerduContainer.style.display = "none";  // Masquer la vidéo de défaite
            gagneVideo.play(); // Lire la vidéo de victoire automatiquement
        } else {
            videoPerduContainer.style.display = "block"; // Afficher la vidéo de défaite
            videoGagneContainer.style.display = "none"; // Masquer la vidéo de victoire
            perduVideo.play(); // Lire la vidéo de défaite automatiquement
        }
    }

    // Appeler la fonction quand la page charge
    window.onload = lancerAnimation;
</script>

</body>
</html>
