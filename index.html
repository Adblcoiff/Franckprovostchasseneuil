<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choix du Genre</title>
    <style>
        /* Style de la page principale */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('fond.png') no-repeat center center fixed;
            background-size: cover; /* Ajuste l'image pour couvrir tout l'écran */
            font-family: 'Georgia', serif;
            color: #f3e9e2;
            overflow: hidden;
        }
        
        /* Conteneur pour le choix du genre */
        .genre-choice {
            text-align: center;
        }

        /* Styles pour les options "Homme" et "Femme" */
        .genre-choice h1 {
            font-size: 5em;
            margin: 0.2em 0;
            color: #f3e9e2;
            letter-spacing: 0.1em;
            cursor: pointer;
            font-weight: bold;
        }
        .genre-choice h1:hover {
            color: #f7a7b5; /* Changement de couleur au survol pour effet visuel */
        }

        /* Zone cliquable */
        .click-area {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Contenu central pour le choix du genre -->
    <div class="genre-choice">
        <h1 class="click-area" onclick="choisirGenre('femme')">FEMME</h1>
        <h1 class="click-area" onclick="choisirGenre('homme')">HOMME</h1>
    </div>

    <script>
        function choisirGenre(genre) {
            lancerTirage(genre);
        }

        function lancerTirage(genre) {
            // Probabilité de gain à 2 %
            const isGagnant = Math.random() < 0.02;

            // Lancement de la vidéo correspondante
            const videoFile = isGagnant ? "gagner.mp4" : "perdu.mp4";
            lancerVideo(videoFile);
        }

        function lancerVideo(videoFile) {
            // Création de l'élément vidéo plein écran sans contrôle
            const video = document.createElement("video");
            video.src = videoFile;
            video.autoplay = true;
            video.muted = true;
            video.loop = false;
            video.playsInline = true;
            video.style.width = "100%";
            video.style.height = "100vh";
            video.style.objectFit = "cover"; // Ajuste la vidéo à l'écran
            video.style.pointerEvents = "none"; // Empêche toute interaction avec la vidéo
            video.setAttribute("playsinline", "");
            video.setAttribute("autoplay", "true");
            video.setAttribute("muted", "true");

            // Remplacement du contenu de la page par la vidéo
            document.body.innerHTML = "";
            document.body.appendChild(video);
        }
    </script>

</body>
</html>
