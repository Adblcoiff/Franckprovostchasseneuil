<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choix du Genre</title>
    <style>
        /* Style général de la page */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #295163;
            font-family: 'Georgia', serif;
            color: #f3e9e2;
            overflow: hidden;
        }
        
        /* Conteneur pour le texte central */
        .genre-choice {
            text-align: center;
        }

        /* Style pour le texte "FEMME" et "HOMME" */
        .genre-choice h1 {
            font-size: 5em;
            margin: 0;
            color: #f3e9e2;
            font-weight: normal;
            letter-spacing: 0.1em;
        }
        .genre-choice h1.femme {
            font-weight: bold;
        }
        .genre-choice h1.homme {
            font-weight: 400;
            color: rgba(243, 233, 226, 0.5);
        }

        /* Texte latéral "FAITES VOTRE CHOIX" */
        .side-text {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2em;
            color: #f7a7b5;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            font-weight: bold;
            letter-spacing: 0.1em;
        }
        .side-text.left {
            left: 20px;
        }
        .side-text.right {
            right: 20px;
        }

        /* Zone cliquable pour la sélection de genre */
        .click-area {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 50%;
            cursor: pointer;
        }
        .click-area.left {
            left: 0;
        }
        .click-area.right {
            right: 0;
        }

        /* Styles pour la vidéo pour s'assurer qu'aucun contrôle ne s'affiche */
        video {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            pointer-events: none; /* Empêche les interactions avec la vidéo */
        }
    </style>
</head>
<body>

    <!-- Texte latéral pour indiquer le choix -->
    <div class="side-text left">FAITES VOTRE CHOIX</div>
    <div class="side-text right">FAITES VOTRE CHOIX</div>

    <!-- Texte central pour le choix de genre -->
    <div class="genre-choice">
        <h1 class="femme">FEMME</h1>
        <h1 class="homme">HOMME</h1>
    </div>

    <!-- Zones cliquables pour le choix de genre -->
    <div class="click-area left" onclick="choisirGenre('femme')"></div>
    <div class="click-area right" onclick="choisirGenre('homme')"></div>

    <script>
        function choisirGenre(genre) {
            lancerTirage(genre);
        }

        function lancerTirage(genre) {
            // Tirage avec 2% de chance de gagner
            const isGagnant = Math.random() < 0.02;

            // Lancer la vidéo de gain ou de perte
            const videoFile = isGagnant ? "gagner.mp4" : "perdu.mp4";
            lancerVideo(videoFile);
        }

        function lancerVideo(videoFile) {
            // Crée un élément vidéo plein écran sans contrôle
            const video = document.createElement("video");
            video.src = videoFile;
            video.autoplay = true;
            video.muted = true; // Pour autoplay automatique sur mobile
            video.loop = false;
            video.playsInline = true; // Assure la lecture en ligne sur mobile
            video.style.width = "100%";
            video.style.height = "100vh";
            video.style.objectFit = "cover"; // Ajuste la vidéo à l'écran
            video.style.pointerEvents = "none"; // Empêche les interactions avec la vidéo
            video.setAttribute("playsinline", ""); // Lecture en ligne pour iOS
            video.setAttribute("autoplay", "true");
            video.setAttribute("muted", "true");

            // Supprime tout le contenu de la page et ajoute la vidéo
            document.body.innerHTML = "";
            document.body.appendChild(video);
        }
    </script>

</body>
</html>
