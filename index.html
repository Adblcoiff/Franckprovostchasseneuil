<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choix du Genre et Tirage au Sort</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #295163;
            font-family: 'Georgia', serif;
            color: #f3e9e2;
            text-align: center;
            overflow: hidden;
        }
        .genre-choice {
            text-align: center;
        }
        .genre-choice h1 {
            font-size: 5em;
            margin: 0;
            color: #f3e9e2;
        }
        .genre-choice h1.femme {
            font-weight: bold;
        }
        .genre-choice h1.homme {
            font-weight: normal;
            color: rgba(243, 233, 226, 0.5);
        }
        .side-text {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2em;
            color: #f7a7b5;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            font-weight: bold;
            letter-spacing: 0.1em;
        }
        .side-text.left {
            left: 20px;
        }
        .side-text.right {
            right: 20px;
        }
        .click-area {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50%;
            height: 100%;
            cursor: pointer;
        }
        .click-area.left {
            left: 0;
        }
        .click-area.right {
            right: 0;
        }
    </style>
</head>
<body>

    <div class="side-text left">FAITES VOTRE CHOIX</div>
    <div class="side-text right">FAITES VOTRE CHOIX</div>

    <div class="genre-choice">
        <h1 class="femme">FEMME</h1>
        <h1 class="homme">HOMME</h1>
    </div>

    <div class="click-area left" onclick="choisirGenre()"></div>
    <div class="click-area right" onclick="choisirGenre()"></div>

    <script>
        function choisirGenre() {
            lancerTirage();
        }

        function lancerTirage() {
            // Tirage aléatoire avec 2% de chance de gagner
            const isGagnant = Math.random() < 0.02; // 2% de chance

            if (isGagnant) {
                lancerVideo("gagner.mp4"); // Vidéo de gain pour les deux genres
            } else {
                lancerVideo("perdu.mp4"); // Vidéo de perte pour les deux genres
            }
        }

        function lancerVideo(videoFile) {
            // Crée un élément vidéo et le lit en plein écran
            const video = document.createElement("video");
            video.src = videoFile;
            video.controls = false; // Cacher les contrôles de la vidéo
            video.autoplay = true; // Lancer automatiquement
            video.style.width = "100%";
            video.style.height = "100vh";
            video.style.objectFit = "cover"; // Adapter la vidéo à l'écran

            // Nettoyer la page et ajouter la vidéo
            document.body.innerHTML = ""; // Effacer le contenu précédent
            document.body.appendChild(video);
        }
    </script>

</body>
</html>
